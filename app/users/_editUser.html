<div class="alert alert-success alert-dismissable fade in" ng-show="ASuccess">
  <a href="javascript:;" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Success!</strong> {{ASuccess}}
</div>

<h1>My Account</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" ng-model="user.firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" ng-model="user.lastName" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="user.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="updateUser()">Update</button>
            <a href="#/userList" class="btn btn-default" >Cancel</a>
        </div>
    </form>
</div>
