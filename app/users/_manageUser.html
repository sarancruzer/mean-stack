
	<div class="table-responsive">
		<table class="table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>User Name</th>
        <th>Actions</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="user in users ">
        <td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td >{{user.username}}</td>
        <td ><a href="#/editUser/{{user._id}}" >Edit</a></td>
				</tr>
			</tbody>
		</table>
		
	</div>


	<div data-pagination="" data-num-pages="numPages()" data-current-page="currentPage" data-max-size="maxSize"  data-boundary-links="true"></div>
	
	<div class="col-lg-12 text-center" >
		<div class="text-center">
			<ul class="pagination pagination-large">
				<li ng-show="currentPage != 1"><a href="javascript:void(0)" ng-click="init(1,searchValue)">&laquo;</a></li>
				<li ng-show="currentPage != 1"><a href="javascript:void(0)" ng-click="init((currentPage-1),searchValue)">&lsaquo; Prev</a></li>
				<li ng-repeat="i in range" ng-class="{active : currentPage == i}"><a href="javascript:void(0)" ng-click="init(i,searchValue)">{{i}}</a>
			</li>
			<li ng-show="currentPage != totalPages"><a href="javascript:void(0)" ng-click="init((currentPage+1),searchValue)">Next &rsaquo;</a></li>
			<li ng-show="currentPage != totalPages"><a href="javascript:void(0)" ng-click="init(totalPages,searchValue)">&raquo;</a></li>
		</ul>
	</div>
</div>

  .table-responsive {
